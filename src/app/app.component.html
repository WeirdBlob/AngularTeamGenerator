<div class="body">
  <div class="card2 ui card">

    <h1>Team generator</h1>

    <ul class="list-of-names">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Name"
        (input)="onAddInput(addMemberInput.value)"
        [value] = newMemberName
      />
      <button (click)="addMember()">Add</button>
    </div>

    <div class="generate-teams-container">
      <input
        #generateTeamsInput
        type="number"
        placeholder="# of teams"
        (input)="onGenerateInput(generateTeamsInput.value)"
        [value]="numberOfTeams"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

  </div>
</div>
